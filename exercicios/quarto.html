<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Exercício 02</title>
    <style>
      html,
      body {
        height: 100%;
        background-color: #8c8c8c;
      }

      .nav-link {
        color: #ffffff;
        text-shadow: black;
      }

      .nav-link:hover {
        color: #6666ff;
      }
    </style>
  </head>

  <body>
    <div
      class="container-fluid d-flex flex-column h-100"
      style="max-width: 750px"
    >
      <div
        class="row py-2 align-items-center justify-content-around"
        style="height: 100px; background-color: #b3b3ff"
      >
        <div class="col-auto text-center">
          <img
            src="../assets/imagens/PUC_RS_logo.png"
            width="150px"
            height="auto"
            alt=""
          />
        </div>

        <div class="col-auto text-center">
          <img
            src="../assets/imagens/thoughtworks-logo.svg"
            width="200px"
            height="auto"
            alt=""
          />
        </div>
      </div>

      <div class="row border-top" style="background-color: #eac8ea">
        <div class="col">
          <ul
            class="nav justify-content-center align-items-center"
            style="height: 60px"
          >
            <li class="nav-item">
              <button type="button" class="btn">
                <a class="nav-link" aria-current="page" href="../index.html">
                  <i class="bi bi-house" style="color: #ffffff"></i
                ></a>
              </button>
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./primeiro.html">
                Exercício 01</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./segundo.html">
                Exercício 02</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./terceiro.html">
                Exercício 03</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./quarto.html">
                Exercício 04</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./quinto.html">
                Exercício 05</a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./desafio.html">
                Desafio</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div class="row flex-grow-1" style="background-color: #e6e6e6">
        <div class="col">
          <div
            class="container-fluid d-flex flex-column h-100"
            style="max-width: 750px"
          >
            <div
              class="row align-items-center"
              style="height: 100px; background-color: rgb(100, 115, 186)"
            >
              <div class="col text-center">
                <span class="display-6 text-white"> TOPO </span>
              </div>
            </div>

            <div class="row align-items-center">
              <div
                class="col p-3"
                style="height: 60px; background-color: rgb(178, 41, 31)"
              >
                <span class="text-white"> Menu Principal</span>
              </div>
            </div>

            <div class="row flex-grow-1 bg-light">
              <div class="col-2 text-danger p-3">COLUNA DE NAVEGAÇÃO</div>

              <div
                class="col-8 border-5 border-start border-end border-danger text-danger p-3"
              >
                <form>
                  <fieldset>
                    <div class="mb-1">
                      <label for="TextInput" class="form-label"> Nome </label>
                      <input
                        type="text"
                        id="TextInput"
                        class="form-control"
                        placeholder="Insira seu nome completo"
                      />
                    </div>

                    <div class="mb-1">
                      <label for="disabledTextInput" class="form-label">
                        Email
                      </label>
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="Insira seu endereço de email"
                      />
                    </div>

                    <div class="mb-1">
                      <label for="disabledTextInput" class="form-label">
                        Telefone
                      </label>
                      <input
                        type="text"
                        id="disabledTextInput"
                        class="form-control"
                        placeholder="Insira seu telefone"
                      />
                    </div>

                    <div class="mb-1">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="disabledFieldsetCheck"
                        />
                        <label
                          class="form-check-label"
                          for="disabledFieldsetCheck"
                        >
                          Eu concordo com os <a href="#"> termos e condições</a>
                        </label>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label
                        for="exampleFormControlTextarea1"
                        class="form-label"
                      >
                        Mensagem</label
                      >
                      <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        rows="3"
                        placeholder="Insira sua mensagem"
                      ></textarea>
                    </div>

                    <div class="d-grid gap-2">
                      <button class="btn btn-primary" type="button">
                        Enviar
                      </button>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="col-2 text-danger p-3">COLUNA DE APOIO</div>
            </div>

            <div
              class="row align-items-center"
              style="height: 75px; background-color: rgb(100, 115, 186)"
            >
              <div class="col text-center">
                <span class="text-white"> ... RODAPÉ ... </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="row align-items-center"
        style="height: 75px; background-color: #6666ff"
      >
        <div class="col text-center">
          <small class="text-white">
            Exercícios realizados para o desafio da Aceleradora Ágil 2022
            <i>by Nilo Rodriguez</i>
          </small>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
