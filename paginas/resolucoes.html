<body>
    <div class="container-fluid d-flex flex-column h-100" style="max-width: 750px;">

        <div class="row py-2 bg-info align-items-center" style="height: 100px">
            <div class="col text-center">
                <span class="display-6 text-white"> TOPO </span>
            </div>
        </div>

        <div class="row bg-info border-top">

            <div class="col">
                <ul class="nav justify-content-center align-items-center" style="height: 60px;">

                    <li class="nav-item">

                    </li>

                </ul>

            </div>
        </div>

        <div class="row flex-grow-1 bg-light">
            <div class="col-3 text-success p-3">
                <div class="card">

                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
                            <p> O sucesso deve ser uma consequência, e não um objetivo</p>
                            <footer class="blockquote-footer">Gustave Flaubert </footer>
                        </blockquote>
                    </div>
                </div>
            </div>

            <div class="col-6 border-5 border-start border-end p-3">

                <form>
                    <fieldset>

                        <div class="mb-3">
                            <label for="TextInput" class="form-label"> Nome </label>
                            <input type="text" id="TextInput" class="form-control"
                                placeholder="Insira seu nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label"> Email </label>
                            <input type="text" id="disabledTextInput" class="form-control"
                                placeholder="Insira seu endereço de email">
                        </div>

                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label"> Telefone </label>
                            <input type="text" id="disabledTextInput" class="form-control"
                                placeholder="Insira seu telefone">
                        </div>


                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    Eu concordo com os <a href="#"> termos e condições</a>
                                </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"> Mensagem</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"
                                placeholder="Insira sua mensagem"></textarea>
                        </div>


                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button"> Enviar</button>

                        </div>
                    </fieldset>
                </form>

            </div>


            <div class="col-3 text-danger p-3">

                <ul class="nav flex-column">

                    <li class="nav-item">
